<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clear Metrics, LLC</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <style>
    :root {
      --brand-primary: #2563EB;  /* Royal Blue */
      --brand-accent-mint: #10B981;
      --brand-accent-amber: #F59E0B;
      --brand-ink: #111827;      /* Dark Text */
      --brand-muted: #9CA3AF;    /* Muted Gray */
      --brand-bg: #F3F4F6;       /* Light neutral background */
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Manrope", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--brand-bg);
      text-align: center;
      color: var(--brand-ink);
    }

    .container {
      max-width: 700px;
      padding: 30px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    img {
      max-width: 90%;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: var(--brand-primary);
    }

    p {
      font-size: 1.2rem;
      color: var(--brand-muted);
      margin-bottom: 30px;
    }

    .button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      color: white;
      background: var(--brand-primary);
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .button:hover {
      background: var(--brand-accent-amber);
    }

    /* Mobile-friendly adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      img {
        max-width: 80%;
        margin-bottom: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
        margin-bottom: 20px;
      }

      .button {
        padding: 10px 20px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="clear-metrics-C-Manrope-horizontal.svg" alt="Clear Metrics Logo">
    <h1>Clear Metrics, LLC</h1>
    <p>Data with Clarity. Website coming soon.</p>
    <a href="mailto:info@clearmetricsllc.com" class="button">Contact Us</a>
  </div>
</body>
</html>
